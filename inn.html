<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footprint360</title>
    <link rel="stylesheet" href="inn.css">
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="calculator-widget">
        <h2>Carbon Footprint Calculator</h2>
        <form id="carbonForm">
            <div class="input-group">
                <label for="electricityUsage">Monthly Electricity Usage (kWh):</label>
                <input type="number" id="electricityUsage" placeholder="e.g. 350">
            </div>
            <div class="input-group">
                <label for="milesDriven">Monthly Miles Driven (miles):</label>
                <input type="number" id="milesDriven" placeholder="e.g. 1200">
            </div>
            <div class="input-group">
                <label for="flightsTaken">Number of Flights Taken (round trip):</label>
                <input type="number" id="flightsTaken" placeholder="e.g. 3">
            </div>
            <button type="submit" id="calculateBtn">Calculate Footprint</button>
        </form>

        <div id="results" class="results" style="display:none;">
            <h3>Your Carbon Footprint Results</h3>

            <!-- Pie chart container -->
            <canvas id="carbonChart" width="300" height="300"></canvas>

            <!-- Results widget cards -->
            <div class="results-cards">
                <div class="card">
                    <h4>Electricity</h4>
                    <p id="elecResult"></p>
                    <p>kg CO₂</p>
                </div>
                <div class="card">
                    <h4>Car Driving</h4>
                    <p id="carResult"></p>
                    <p>kg CO₂</p>
                </div>
                <div class="card">
                    <h4>Flights</h4>
                    <p id="flightResult"></p>
                    <p>kg CO₂</p>
                </div>
                <div class="card">
                    <h4>Total</h4>
                    <p id="totalResult"></p>
                    <p>kg CO₂</p>
                </div>
            </div>
        </div>
    </div>

    <script src="inn.js"></script>
</body>
</html>
